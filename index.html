<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HPBD chị Châu</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/png" href="images/avt.jpg" />
</head>
<body>
    <div id="cake-container">
        <div class="cake">
            <div class="plate"></div>
            <div class="layer layer-bottom"></div>
            <div class="layer layer-middle"></div>
            <div class="layer layer-top"></div>
            <div class="icing"></div>
            <div class="drip drip1"></div>
            <div class="drip drip2"></div>
            <div class="drip drip3"></div>
            <div class="candle">
                <div class="flame"></div>
            </div>
        </div>
        <button id="blow-button">Hãy bấm và thổi nến</button>
    </div>
    <canvas id="fireworks"></canvas>
    <div id="birthday-message-container">
        <div id="birthday-message">Chúc mừng sinh nhật tuổi 23 của chị Châu</div>
        <div id="birthday-message1">Em chúc chị luôn tràn ngập niềm vui trong cuộc sống và thành công trong công việc, học tập</div>
        <audio controls autoplay style="display:none">
            <source src="music/hpbd.mp3" type="audio/ogg" />
            <source src="music/hpbd.mp3" type="audio/mpeg" />
            <a href="#">horse</a>
          </audio>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
